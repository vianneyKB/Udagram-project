
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
spec:
  selector:
    matchLabels:
      run: reverseproxy
  replicas: 2
  template:
    metadata:
      labels:
        run: reverseproxy
    spec:
      containers:
        - name: reverseproxy
          image: vianney007/reverseproxy
          ports:
          - containerPort: 80
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              cpu: 500m